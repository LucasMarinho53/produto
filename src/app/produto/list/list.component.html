  <mat-card>
    <mat-card-title>Listagem de Produtos</mat-card-title>
  </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
      </ng-container>

      <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
        <td mat-cell *matCellDef="let element">{{ element.fornecedor }}</td>
      </ng-container>

      <ng-container matColumnDef="validade">
        <th mat-header-cell *matHeaderCellDef>Validade</th>
        <td mat-cell *matCellDef="let element">{{ element.validade }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="noRecord">
        <td mat-footer-cell *matFooterCellDef>Nenhum produto cadastrado.</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar Produto</th>
        <td mat-cell id="editar" *matCellDef="let element" (click)="editar(element.id)"><a href=""><mat-icon>edit</mat-icon></a></td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef>Excluir Produto</th>
        <td mat-cell id="excluir" *matCellDef="let element" (click)="excluir(element.id)"><a href=""><mat-icon>delete</mat-icon></a></td>
      </ng-container>

      <ng-template [*ngIf="dataSource.data.length === 0"]>
        <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
      </ng-template>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRows = row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
